<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ثبت‌نام در MOD SHOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">فرم ثبت‌نام</h2>
    <form class="border p-4 rounded bg-light">
      <div class="mb-3">
        <label for="fullName" class="form-label">نام و نام خانوادگی</label>
        <input type="text" class="form-control" id="fullName" placeholder="مثلاً سارا محمدی">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">ایمیل</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">شماره تلفن</label>
        <input type="tel" class="form-control" id="phone" placeholder="مثلاً 09123456789">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">رمز عبور</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">تأیید رمز عبور</label>
        <input type="password" class="form-control" id="confirmPassword">
      </div>
      <button type="submit" class="btn btn-custom w-100">ثبت‌نام</button>
    </form>
  </div>

</body>
</html>
